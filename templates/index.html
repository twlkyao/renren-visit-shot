{% extends "base.html" %}
{% block head_extras %}
<link rel="stylesheet" href="/static/css/bootstrap-editable.css" />
{% endblock %}
{% block content %}
<div class="home-container">
    <h2>Hi, {{uname}}同学</h2>
    <img src="{{avatar}}" alt="{{uname}}的头像" />
    <ul>
        <li>
            <span>当前来访数：{{visit_count}}</span>
        </li>
        <li>
        <span>当前目标：<span id="target-num">{{target}}</span></span>
            <a href="javascript:void(0)" id="set-target-btn">(修改)</a>
        </li>
    </ul>
    <script type="text/javascript">
        {% if target %}
        window.current_target = {{target}};
        {% endif %}
        window.visit_count = {{visit_count}};
    </script>
</div>

<script type="text/x-template" id="set-target-popover">
    <div id="set-target-form-container">
        <input type="text" id="set-target-input" class="input-small" value="{{target}}" />
        <a href="javascript:void(0)" class="btn btn-primary btn-mini" id="set-target-submit-btn">确定</a>
    </div>
</script>

<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
{% endblock %}
